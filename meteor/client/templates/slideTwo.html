<template name="slideTwo">
  {{#Surface class="slide slide-blue color-white"}}
    {{>slideTwoContent}}
  {{/Surface}}
</template>

<template name="slideTwoContent">
  <p id="text">
    Slide two. <br><i>Click next or wait 6 seconds for the next slide, as we set a timeout</i>
  </p>

  <p><button id="prev">Prev</button><button id="next">Next</button></p>
</template>
